# This is a sample GitLab CI/CD configuration file that should run without any modifications.
# It demonstrates a basic 3 stage CI/CD pipeline. Instead of real tests or scripts,
# it uses echo commands to simulate the pipeline execution.
#
# A pipeline is composed of independent jobs that run scripts, grouped into stages.
# Stages run in sequential order, but jobs within stages run in parallel.
#
# For more information, see: https://docs.gitlab.com/ee/ci/yaml/index.html#stages

stages:          # List of stages for jobs, and their order of execution
  - build
  - deploy

docker build:
  stage: build
  services: 
    - docker:dind
  script:
    - docker login -u $GITLAB_CI_USER -p $GITLAB_CI_PASSWORD $CI_REGISTRY
    - docker pull $CI_REGISTRY/rockylinux-updated:latest || true
    - >
      docker build
      --pull
      --cache-from $CI_REGISTRY/rockylinux-updated:latest
      --label "org.opencontainers.image.title=RockyLinux LNMP base (Nginx, PHP-FPM, MySQL)"
      --label "org.opencontainers.image.created=$CI_JOB_STARTED_AT"
      --label "org.opencontainers.image.revision=$CI_COMMIT_SHA"
      --label "org.opencontainers.image.version=0.8.1"
      --tag $CI_REGISTRY/rockylinux-updated:$CI_COMMIT_SHA
      ./RockyLinux
    - docker push $CI_REGISTRY/rockylinux-updated:$CI_COMMIT_SHA
    - docker pull $CI_REGISTRY/lnmp:latest || true
    - >
      docker build
      --pull
      --cache-from $CI_REGISTRY/lnmp:latest
      --label "org.opencontainers.image.title=RockyLinux LNMP base (Nginx, PHP-FPM, MySQL)"
      --label "org.opencontainers.image.created=$CI_JOB_STARTED_AT"
      --label "org.opencontainers.image.revision=$CI_COMMIT_SHA"
      --label "org.opencontainers.image.version=0.8.1"
      --tag $CI_REGISTRY/lnmp:$CI_COMMIT_SHA
      ./LNMP
    - docker push $CI_REGISTRY/lnmp:$CI_COMMIT_SHA
    - docker pull $CI_REGISTRY/9784023:latest || true
    - >
      docker build
      --pull
      --cache-from $CI_REGISTRY/9784023:latest
      --label "org.opencontainers.image.title=9784023 site"
      --label "org.opencontainers.image.created=$CI_JOB_STARTED_AT"
      --label "org.opencontainers.image.revision=$CI_COMMIT_SHA"
      --label "org.opencontainers.image.version=0.8.1"
      --tag $CI_REGISTRY/9784023:$CI_COMMIT_SHA
      .
    - docker push $CI_REGISTRY/9784023:$CI_COMMIT_SHA