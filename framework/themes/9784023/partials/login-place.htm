<section class="login">
    {% if canLogin %}
    <form method="POST" @submit.prevent="logout">
        <a href="/" @click.prevent="logout" class="login_link">Log Out</a>
    </form>
    {% else %}
    <div><a href="/login" class="login_link">Log in</a></div>
    {% if canRegister %}
    <div><a href="/register" class="login_link">Register</a></div>
    {% endif %}
    {% endif %}
</section>
