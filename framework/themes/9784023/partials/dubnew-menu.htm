<div class="dubnav_menu">        
      {% for item in this.page.dubnev %}
        <div class="">/</div>
        <div class="dubnav_menu_name">
          {% if item.link %}<a href="{{ item.link }}"><{% endif %}
          {{ item.name }}
          {% if item.link %}</a>{% endif %}
      {% else %}   
           <div class="">/</div> 
          <div class="dubnav_menu_name">{{ this.page.title }}</div>
      {% endfor %}    
</div>
